<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="scoreboard">
            <div class="score-container">
                <div>
                    <h3 id="home-label">HOME</h3>
                    <h2 id="home-count"></h2>
                    <div class="score-btn">
                        <button class="increment-btn" onclick="home1()">+1</button>
                        <button class="increment-btn" onclick="home2()">+2</button>
                        <button class="increment-btn" onclick="home3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 id="guest-label">AWAY</h3>
                    <h2 id="guest-count"></h2>
                    <div class="score-btn">
                        <button class="increment-btn" onclick="guest1()">+1</button>
                        <button class="increment-btn" onclick="guest2()">+2</button>
                        <button class="increment-btn" onclick="guest3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="new-game-container">
                <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
